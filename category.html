<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniflix Navigation</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Navigation bar container */
    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ff5722;
      border-radius: 5px;
    }

    /* Left side of the navbar (logo, etc.) */
    .navbar .logo {
      font-size: 1.5em;
      color: #ff5722;
      font-weight: bold;
    }

    /* Navbar categories container */
    .navbar .categories {
      display: flex;
    }

    .navbar .categories a {
      margin-right: 20px;
    }

    /* Right side of the navbar (optional user actions, e.g., login, etc.) */
    .navbar .user-actions {
      color: #fff;
      font-size: 1em;
    }
  </style>
</head>

</body>
</html>
