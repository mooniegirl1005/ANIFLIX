<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Aniflix</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .error-message {
      color: #e50914;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Reset Password</h1>
    
    <form id="resetForm" action="/auth/forgot-password" method="POST">
      <div id="errorMsg" class="error-message"></div>
      <input type="email" name="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="signup">
      <a href="signin.html">Back to Sign In</a>
    </div>
  </div>

  <script>
    const resetForm = document.getElementById('resetForm');
    const resetEmail = document.getElementById('resetEmail');
    const errorMsg = document.getElementById('errorMsg');

    resetForm.addEventListener('submit', function (e) {
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!emailPattern.test(resetEmail.value)) {
        e.preventDefault();
        errorMsg.textContent = 'Please enter a valid email address.';
        return;
      }

      errorMsg.textContent = ''; // Clear error if valid
      resetEmail.value = ''; // Optional: clear field on submit
    });
  </script>
</body>
</html>
