    <title>Browse All Animes</title>
    <style>
        /* General Body and Layout Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
        }

        /* Container for Browse All Section */
        .browse-all {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        /* Browse All Heading */
        .browse-all h2 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Anime Grid Layout */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px;
            justify-items: center;
        }

        /* Anime Item Styling */
        .anime-item {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .anime-item:hover {
            transform: scale(1.05);
        }

        /* Anime Image */
        .anime-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ff5722;
            display: block; /* Prevent extra space below image */
        }

        /* Anime Title */
        .anime-item p {
            color: #fff;
            text-align: center;
            font-size: 1.1em;
            padding: 10px;
            background-color: #333;
            margin: 0;
        }

        /* Link Styling */
        .anime-item a {
            display: block;
            text-decoration: none;
        }

    </style>
</head>
