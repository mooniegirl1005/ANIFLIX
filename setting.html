<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniflix Settings</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #095ae5bf;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .setting-group {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .setting-group h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #095ae5bf;
    }

    .setting-item {
      margin-bottom: 20px;
    }

    .setting-item label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 1rem;
    }

    .setting-item input::placeholder {
      color: #888;
    }

    .desc {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4px;
    }

    .save-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #095ae5bf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .save-btn:hover {
      background-color: #095ae5bf;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 10px;
      }

      header {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aniflix</div>
  </header>

  <div class="container">
    <h1>Settings</h1>

    <div class="setting-group">
      <h2>Profile Information</h2>

      <div class="setting-item">
        <label for="profile-name">Profile Name</label>
        <input type="text" id="profile-name" value="Anya" />
        <div class="desc">This is the name displayed on your profile.</div>
      </div>

      <div class="setting-item">
        <label for="profile-avatar">Avatar URL</label>
        <input type="text" id="profile-avatar" value="https://i.imgur.com/1j5yTof.png" />
        <div class="desc">Paste the image URL for your avatar.</div>
      </div>
    </div>

    <div class="setting-group">
      <h2>Preferences</h2>

      <div class="setting-item">
        <label for="language">Preferred Language</label>
        <select id="language">
          <option selected>English</option>
          <option>Japanese</option>
          <option>Hindi</option>
        </select>
        <div class="desc">Used for subtitles, audio, and UI language.</div>
      </div>

      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme">
          <option selected>Dark</option>
          <option>Light</option>
        </select>
        <div class="desc">Choose between dark or light theme for the site.</div>
      </div>

      <div class="setting-item">
        <label for="autoplay">Autoplay Next Episode</label>
        <select id="autoplay">
          <option selected>Enabled</option>
          <option>Disabled</option>
        </select>
        <div class="desc">Automatically play the next episode in a series.</div>
      </div>
    </div>

    <button class="save-btn">Save Settings</button>
  </div>
</body>
</html>
