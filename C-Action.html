<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Series Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .anime-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .anime-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .anime-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .anime-title {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Action Series Anime</h1>
    <div class="anime-container">
        <div class="anime-card">
            <img src="https://images-cdn.ubuy.co.id/63b6146ddecbee137603e92a-attack-on-titan-24-x-36-poster-by-movie.jpg" alt="Action on titan">
            <div class="anime-title">Action Titan</div>
        </div>
        <div class="anime-card">
            <img src="https://m.media-amazon.com/images/M/MV5BZmZkZjNhMWMtM2U0Mi00MjdlLTk3NmMtMTMwZjgwOTJmODMzXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Blacl Cover">
            <div class="anime-title">Black Cover</div>
        </div>
        <div class="anime-card">
            <img src="https://cdn.europosters.eu/image/1300/posters/one-punch-man-saitama-genos-i87465.jpg" alt="One Punch man">
            <div class="anime-title">One Punch man</div>
        </div>
        <div class="anime-card">
            <img src="https://m.media-amazon.com/images/I/818DUzqnwES.jpg" alt="Jujutsu Keisan">
            <div class="anime-title">Jujutsu Keisan</div>
        </div>
        <div class="anime-card">
            <img src="https://i.pinimg.com/736x/69/08/75/6908756e621da7668bbc3378f25e6f6a.jpg" alt="Naruto">
            <div class="anime-title">Naruto</div>
        </div>
    </div>
</body>
</html>
